<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Overlay</title>
  </head>
  <body>
    <div class="overlay-container">
      <!-- Header -->
      <div class="header">
        <h1>Overlay</h1>
        <div class="header-buttons">
          <button id="update-btn" class="btn">Atualizar</button>
          <button id="close-btn" class="btn">Fechar</button>
        </div>
      </div>

      <!-- Sistema de Abas -->
      <div class="tabs">
        <button class="tab-btn active" data-tab="tab1">Aba 1</button>
        <button class="tab-btn" data-tab="tab2">Aba 2</button>
      </div>

      <!-- Conteúdo das Abas -->
      <div class="tab-content active" id="tab1-tab">
        <h2>Conteúdo da Aba 1</h2>
        <p>Este é o conteúdo da primeira aba.</p>
      </div>

      <div class="tab-content" id="tab2-tab">
        <h2>Conteúdo da Aba 2</h2>
        <p>Este é o conteúdo da segunda aba.</p>
      </div>

      <!-- Área de Feedback -->
      <div id="feedback" class="feedback"></div>
    </div>
  </body>
</html>
